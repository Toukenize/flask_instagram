{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <legend class="border-bottom mb-4">Search results for "{{ query }}"</legend>          
        </div>
        {% for user in query_results %}
            <article class="media content-section">
                <h4><a class="article-title" href="{{ url_for('search_user') }}">{{ user.username }}</a></h4>
                <span style="margin-right:auto;"></span>
                {% if user.followed %}
                    <button type="button" class="btn btn-primary" style="width: 120px;background-color:white;border-color:red;color:red" onmouseover="style.fontWeight = 'bold'" onmouseleave="style.fontWeight = 'normal'" onclick="window.location.href='{{ url_for('unfollow_user', user=user.username) }}';">Unfollow</button>
                {% else %}
                    <button type="button" class="btn btn-primary" style="width: 120px" onmouseover="style.fontWeight = 'bold'" onmouseleave="style.fontWeight = 'normal'" onclick="window.location.href='{{ url_for('follow_user', user=user.username) }}';"> Follow </button>
                {% endif %}
            </article>
        {% endfor %}
    </div>
{% endblock content %}
