{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <legend class="border-bottom mb-4">Search results for "{{ query }}"</legend>          
        </div>
        {% for user in query_results %}
            <article class="media content-section">
                <h4><a class="article-title" href="{{ url_for('search_user') }}">{{ user.username }}</a></h4>
                <span style="margin-right:auto;"></span>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('search_user') }}';">Follow</button>
            </article>
        {% endfor %}
    </div>
{% endblock content %}
